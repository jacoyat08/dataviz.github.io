    <a href="example1.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Histogram</a>

<!-- Top menu on small screens -->

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- scatter -->
  <div class="w3-container" id="packages" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>One Variable Bar Chart</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>

  <meta charset="UTF-8">

  <script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: "Survey of Users Favorite Social Media Platform "
	},
	axisY: {
		title: "Number of Users",
		stripLines: [{
		value: 134500,
		label: "Average"
    }]
    },
    exportEnabled: true,
	data: [{
		type: "column",
		showInLegend: true,
		legendMarkerColor: "black",
		legendText: "Social Media Platform",

		dataPoints: [
			{ y: 300878, label: "Instagram" },
			{ y: 266455,  label: "Facebook" },
			{ y: 169709,  label: "Twitter" },
			{ y: 158400,  label: "SnapChat" },
			{ y: 142503,  label: "TickToc" },
			{ y: 101500, label: "Pintrest" },
			{ y: 97800,  label: "LinkedIn" },
		]
	}]
});
chart.render();

}

</script>

<body>
<br/><!-- Just so that JSFiddle's Result label doesn't overlap the Chart -->
