    <a href="example1.html" onclick="w3_close()" class="w3-bar-item w3-button w3-hover-white">Histogram</a>
      <div class="w3-dropdown-hover">
          <button class="w3-button">Line Chart<i class="fa fa-caret-down"></i></button>

<!-- Top menu on small screens -->
<header class="w3-container w3-top w3-hide-large w3-red w3-xlarge w3-padding">
  <a href="javascript:void(0)" class="w3-button w3-red w3-margin-right" onclick="w3_open()">â˜°</a>
  <span>DATAVIZ</span>
</header>

<!-- Overlay effect when opening sidebar on small screens -->
<div class="w3-overlay w3-hide-large" onclick="w3_close()" style="cursor:pointer" title="close side menu" id="myOverlay"></div>

<!-- !PAGE CONTENT! -->
<div class="w3-main" style="margin-left:340px;margin-right:40px">

  <!-- scatter -->
  <div class="w3-container" id="packages" style="margin-top:75px">
    <h1 class="w3-xxxlarge w3-text-red"><b>One Variable Box-Plot</b></h1>
    <hr style="width:50px;border:5px solid red" class="w3-round">
  </div>
<meta charset="UTF-8">
<script>
window.onload = function () {

var chart = new CanvasJS.Chart("chartContainer", {
	animationEnabled: true,
	theme: "light2", // "light1", "light2", "dark1", "dark2"
	title:{
		text: ""
	},
	axisY: {
		title: "SAT Scores",
		includeZero: false,
		tickLength: 0,
		gridDashType: "dash",
		stripLines: [{
			label: "True Speed",
			labelFontColor: "#FF0800",
			showOnTop: true,
			labelAlign: "center",
			color: "#FF0800"
		}]
	},
	legend: {
		cursor: "pointer",
		itemclick: toggleDataSeries
	},
	data: [{
		type: "boxAndWhisker",
		toolTipContent: "<span style='color:#6D78AD'>{label}:</span> <br><b>Maximum:</b> {y[3]},<br><b>Q3:</b> {y[2]},<br><b>Median:</b> {y[4]}<br><b>Q1:</b> {y[1]}<br><b>Minimum:</b> {y[0]}",
		yValueFormatString: "#####",
		dataPoints: [
			{ x: 0, label: "SAT",  y: [740, 850, 980, 1070, 950] },
		]
	},
	{
		type: "scatter",
		name: "Outlier Values",
		toolTipContent: "<span style='color:#C0504E'>{name}</span>: {y}",
		showInLegend: true,
		dataPoints: [
			{ x: 0, label: "SAT", y: 650 },
		]
	}]
});
chart.render();

function toggleDataSeries(e) {
	if (typeof (e.dataSeries.visible) === "undefined" || e.dataSeries.visible) {
		e.dataSeries.visible = false;
	} else {
		e.dataSeries.visible = true;
	}
	e.chart.render();
}

}
</script>

</head>
<body>
<div id="chartContainer" style="height: 370px; max-width: 920px; margin: 0px auto;"></div>
<script src="canvasjs.min.js"></script>
</body>
