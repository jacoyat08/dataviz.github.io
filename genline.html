  data: []
});

chart.render();

document.getElementById("numberOfSeries").addEventListener( "change",  updateNumberOfDataSeries);

function updateNumberOfDataSeries() {
  var numberOfSeries = Number(document.getElementById("numberOfSeries").value);
  chart.options.data = [];
  if(!isNaN(numberOfSeries))
    for( var i = 0; i < numberOfSeries; i++){
      chart.options.data.push(dataSeries[i]);
    }
  chart.render();
}
